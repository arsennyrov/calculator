<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="calc">
        <div id="screen" class="screen"></div>
        <div class="wrapper">
            <article class="numbers">

                <div class="btn0 btn" value = '7'>7</div>
                <div class="btn0 btn" value = '8'>8</div>
                <div class="btn0 btn" value = '9'>9</div>

                <div class="btn0 btn">4</div>
                <div class="btn0 btn">5</div>
                <div class="btn0 btn">6</div>

                <div class="btn0 btn">1</div>
                <div class="btn0 btn">2</div>
                <div class="btn0 btn">3</div>

                <div class="btn0 btn btn00">0</div>
                <div class="btn0 btn btnT">.</div>

            </article>
            <article class="enter">
                <div class="btn0 btn btnP">+</div>
                <div class="btn0 btn btnM">-</div>
                <div class="btn0 btn btnU">*</div>
                <div class="btn0 btn btnD">/</div>
                
                <div id="btnB" class="btn0 btnB">B</div>
                <div id="btnC" class="btn0 btnC">C</div>
                <div id="btnE" class="btn0 btnE">=</div>
            </article>
        </div>
    </section>

  <script src="js/main.js"></script>
</body>

</html>
